sudo: required
language: node_js
node_js:
  - "9"

services:
  - docker

before_install:
  - wget -qO- https://toolbelt.heroku.com/install.sh | sh
  # - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - echo "57a1804e-31f0-473c-a932-3fd708fd07e0" | docker login -u "companhoni@gmail.com" --password-stdin registry.heroku.com

install:
  - npm install

script:
  - npm run test-ci
  - docker build -t es-easy-class .
  # - docker build -t rafaelcompanhoni/"$HEROKU_APP_NAME" .
  # - docker tag rafaelcompanhoni/"$HEROKU_APP_NAME" registry.heroku.com/"$HEROKU_APP_NAME"/web

deploy:
  provider: heroku
  app: 'es-easy-class'
  api_key:
    secure: "57a1804e-31f0-473c-a932-3fd708fd07e0"
  script:
    heroku container:push web --app es-easy-class;
    heroku container:release web --app es-easy-class
