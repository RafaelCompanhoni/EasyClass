sudo: required
language: node_js
node_js:
  - "9"

services:
  - docker

before_install:
  - wget -qO- https://toolbelt.heroku.com/install.sh | sh
  - echo "$HEROKU_KEY" | docker login -u "companhoni@gmail.com" --password-stdin registry.heroku.com

install:
  - npm install

script:
  - npm run test-ci
  - docker build -t ages/es-easy-class .

deploy:
  provider: heroku
  app: 'es-easy-class'
  api_key:
    secure: "$HEROKU_KEY"
  script:
    docker tag ages/es-easy-class registry.heroku.com/es-easy-class/web;
    docker push registry.heroku.com/es-easy-class/web;
    heroku container:release web --app es-easy-class
