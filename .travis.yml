sudo: required
language: node_js
node_js:
  - "9"

services:
  - docker

before_install:
  - wget -qO- https://toolbelt.heroku.com/install.sh | sh
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker login --username="$HEROKU_USERNAME" --password="$HEROKU_PASSWORD" registry.heroku.com

install:
  - npm install

script:
  - npm run test-ci
  - docker build -t rafaelcompanhoni/$HEROKU_APP_NAME .
  - docker tag rafaelcompanhoni/$HEROKU_APP_NAME registry.heroku.com/$HEROKU_APP_NAME/web

deploy:
  provider: script
  script:
    - docker push rafaelcompanhoni/$HEROKU_APP_NAME
    - docker push registry.heroku.com/$HEROKU_APP_NAME/web
    - heroku container:release web --app $HEROKU_APP_NAME
