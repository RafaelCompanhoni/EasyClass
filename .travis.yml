sudo: required
language: node_js
node_js:
  - "9"

services:
  - docker

before_install:
  - wget -qO- https://toolbelt.heroku.com/install.sh | sh
  - echo "$HEROKU_KEY" | docker login -u "$HEROKU_USERNAME" --password-stdin registry.heroku.com

install:
  - npm install

script:
  - npm run test-ci
  - docker build -t ages/$HEROKU_APP_NAME .

deploy:
  provider: heroku
  app: 'es-easy-class'
  api_key:
    secure: "$HEROKU_KEY"
  script:
    docker tag ages/$HEROKU_APP_NAME registry.heroku.com/$HEROKU_APP_NAME/web;
    docker push registry.heroku.com/$HEROKU_APP_NAME/web;
    heroku container:release web --app $HEROKU_APP_NAME
