sudo: required
language: node_js
node_js:
  - "9"

services:
  - docker

install:
  - npm install

script:
  - npm run test-ci

deploy:
  provider: heroku
  app: 'es-easy-class'
  api_key:
    secure: "57a1804e-31f0-473c-a932-3fd708fd07e0"
  script:
    heroku container:push web --app es-easy-class;
    heroku container:release web --app es-easy-class
